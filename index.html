<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/normalize.css">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <title>Document</title>
</head>

<body>
  <main>
    <h1>Выберите вариант для поиска</h1>
    <div class="container">
      <label for="selection"></label>
      <select name="search" id="selection">
        <option value="films" selected>Фильмы</option>
        <option value="people">Люди</option>
        <option value="planets">Планеты</option>
        <option value="species">Ресурсы</option>
        <option value="starships">Звездолеты</option>
        <option value="vehicles">Транспортные средства</option>
      </select>
      <label for="number"></label>
      <input type="number" id="number" placeholder="Введите номер" min="1" max="10">
      <button id="btn-start">Вперед!</button>
    </div>
    <section>
      <p class="result"></p>
      <p class="resultFinally"></p>
    </section>
  </main>
  <aside><div class="loader loader-hidden"></div></aside>

  <script src="./index.js"></script>
</body>
</html>
